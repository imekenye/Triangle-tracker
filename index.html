<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Triangle tracker</title>
</head>
<body>
    <div class="logo">
        <img src="/images/triangle-logo.png" alt="">
    </div>
    <div class="leftSideText">
        <h1>Triangle <br><span class="lightText">Tracker</span></h1>
        <p>A web page that allows the user to input the lengths of the sides of a triangle, and returns whether these sides form an <b class="textYellow">Equilateral</b>, <b class="textYellow">Isosceles</b>, or <b class="textYellow">Scalene</b> triangle.</p>
    </div>
    <div class="rightSide">
        <form id="rightForm">
        
            <div class="formInputs">
                <input type="number" class="form-input" placeholder="Enter side A" min="1" max="9999999999" step="0.1" required><br> 
                <input type="number" class="form-input" placeholder="Enter side B" min="1" max="9999999999" step="0.1" required><br> 
                <input type="number" class="form-input" placeholder="Enter side C" min="1" max="9999999999" step="0.1" required><br> 
                <button class="btn">Track</button>
            </div>    
           
        </form>
    </div>
<script src="/js/triangle.js"></script>    
</body>
</html>
